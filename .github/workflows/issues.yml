name: Yearly Metrics

on:
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest

    steps:
      - name: Generate issues metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

          user: dmitrijegorov
          repositories: TestIssues
          template: classic
          base: ""

          
          filename: yearly-metrics.svg
          output_action: commit
